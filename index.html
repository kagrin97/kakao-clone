<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=https://github.com/kagrin97/kakao-clone, initial-scale=1.0"
    />
    <title>kakaoclone-강민규</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div>
      <header class="Welcome-header">
        <h1 class="Welcome-header__title">카카오클론에 오신분들 환영합니다!</h1>
        <p class="Welcome-header__text">
          카카오 계정을 만들려면 이메일이나 전화번호를 적고 비밀번호를
          적어주세요
        </p>
      </header>
      <form action="friends.html" method="GET" id="Login-form">
        <input name="username" type="text" placeholder="이메일 or 전화번호" />
        <input name="password" type="text" placeholder="비밀번호" />
        <input type="submit" value="Log in" />
        <a href="#">카카오 계정이나 비밀번호 찾기</a>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/242fe179a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
