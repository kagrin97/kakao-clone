<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ZooTalk</title>
  </head>
  <body id="index__body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__animation"><i class="fas fa-fish"></i></span>
      </div>
      <div class="status-bar__column">
        <span>22:14</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to ZooTalk</h1>
      <p class="welcome-header__text">
        If you have a ZooTalk, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        class="index__input"
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input class="index__input name="password" required type="password"
      placeholder="Password" />
      <input type="submit" value="Log In" />
      <a class="login_find" href="#">Find Neon Account or Password</a>
    </form>

    <span class="paw">
      <i class="fas fa-paw fa-6x"></i>
    </span>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
