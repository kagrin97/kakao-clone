<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=https://github.com/kagrin97/kakao-clone, initial-scale=1.0"
    />
    <title>찾기-kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span class="search-icon"><i class="fas fa-search fa-lg"></i></span>

        <a class="nav__link" href="#">
          <span class="cog__notification"></span>
          <i class="fas fa-cog fa-lg"></i
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>연락처 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>ID 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>당신은 추천 친구가 없습니다</span>
      </div>
      <div class="open-chta">
        <div class="open-chat__header">
          <h4 class="open-chat__title">채팅 열기</h4>
          <span
            >채팅 홈으로 이동 <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtag">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://cdn.cashfeed.co.kr/attachments/e14257f563.jpg" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status"> Active </span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR10Tg2K4dn-wE62InikX6Yqc2M6-Y9CHxxFw&usqp=CAU"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/242fe179a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
