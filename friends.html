<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - ZooTalk</title>
  </head>
  <body class="body__paint">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__animation"><i class="fas fa-fish"></i></span>
      </div>
      <div class="status-bar__column">
        <span>22:14</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"<i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHMla2Mao09bUUJ6HUEfS0jMIuHfg2lO1_Ow&usqp=CAU"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">samoyed</h4>
          </div>
        </div>
        <div class="user-component__column">
           <p> 游눝游눝游눝游냤游눝游눝游눝</p>
            <audio class="animal__sound" controls>
               <source src="sound/wang.MP3">
            </audio>         
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://t1.daumcdn.net/cfile/blog/995892445D26A8D322"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Cat
              </h4>
            </div>
          </div>
          <div class="user-component__column"> 
            <p> 游비游비游비游냠游비游비游비</p>
            <audio class="animal__sound" controls>
               <source src="sound/cat.mp3">
            </audio>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStxzXU3UZt6_vQibgz19BBLm2qldGlDhCuIw&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Quokka
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiM9-E5a3e_f1zACPpbpQmjAIMFMdhWOmnuQ&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                squirrel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd2acjR9CM5BpAFyJjyZBP7Q8a1YGZ5RLjcA&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Boss
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <p> 游눡游냞游눡游냞游눡</p>
            <audio class="animal__sound" controls>
               <source src="sound/tiger.mp3">
            </audio>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuotTVU8w2QSTak9LHFnLogP0lnTkrG0FxNg&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Beautiful giraffe
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
      </div>
      <div class="friends__horse">
      <i class="fas fa-horse fa-4x"></i>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-paw fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-paw fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
