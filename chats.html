<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=https://github.com/kagrin97/kakao-clone, initial-scale=1.0"
    />
    <title>채팅-kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR10Tg2K4dn-wE62InikX6Yqc2M6-Y9CHxxFw&usqp=CAU"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user_component__text">
              <h4 class="user-component__title">누룽지 박</h4>
              <h6 class="user-component__subtitle">
                같이 사는 주인 계단에서 넘어졌다 ㅋㅋ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:39</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column-second">
          <img
            src="https://cdn.cashfeed.co.kr/attachments/e14257f563.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user_component__text">
            <h4 class="user-component__title">상봉동 리트리버 모임</h4>
            <h6 class="user-component__subtitle">
              맛있는 개껌 파는 사이트 있나요? ^0^
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:42</span>
          <div class="badge">80</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/242fe179a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
